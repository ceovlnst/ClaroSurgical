<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Claro Surgical – Surgeon Personal Copilot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- BRANDING / ICONS / SOCIAL -->
  <link rel="icon" type="image/png" href="ClaroSurgicalLog.PNG" />
  <link rel="apple-touch-icon" href="ClaroSurgicalLog.PNG" />

  <!-- Open Graph -->
  <meta property="og:title" content="Claro Surgical – Surgeon Copilot Tool" />
  <meta property="og:description" content="Secure clinical platform for updating 3D surgical models by Surgeon and Patient" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://ceovlnst.github.io/ClaroSurgical/" />
  <meta property="og:image" content="https://ceovlnst.github.io/ClaroSurgical/ClaroSurgicalLog.PNG" />

  <!-- Twitter / X -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Claro Surgical – Surgeon Copilot Tool" />
  <meta name="twitter:description" content="Secure clinical platform for updating 3D surgical models by Surgeon and Patient" />
  <meta name="twitter:image" content="https://ceovlnst.github.io/ClaroSurgical/ClaroSurgicalLog.PNG" />

  <style>
    :root {
      --brand: #9b2c6f;
      --brand-soft: #f7e9f1;
      --bg: #f6f7f9;
      --card: #ffffff;
      --text-main: #1f2933;
      --text-muted: #6b7280;
      --border: #e5e7eb;
      --success: #2e7d32;
      --error: #c62828;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      background: var(--bg);
      font-family: -apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Inter,Helvetica,Arial,sans-serif;
      color: var(--text-main);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      width: 100%;
      max-width: 620px;
      padding: 24px;
    }

    .header {
      text-align: center;
      margin-bottom: 24px;
    }

    .logo {
      max-width: 220px;
      margin: 0 auto 12px;
      display: block;
    }

    .subtitle {
      font-size: .95rem;
      color: var(--text-muted);
    }

    .card {
      background: var(--card);
      border-radius: 16px;
      padding: 32px;
      box-shadow: 0 10px 30px rgba(0,0,0,.06);
      border: 1px solid var(--border);
    }

    .section-title {
      font-size: .95rem;
      font-weight: 700;
      margin-bottom: 16px;
      color: var(--brand);
      letter-spacing: .3px;
    }

    .row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 14px;
    }

    .field {
      margin-bottom: 16px;
    }

    label {
      display: block;
      font-size: .75rem;
      font-weight: 600;
      margin-bottom: 6px;
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: .05em;
    }

    input[type="text"],
    input[type="password"],
    select {
      width: 100%;
      padding: 12px 14px;
      border-radius: 12px;
      border: 1px solid var(--border);
      font-size: .9rem;
      background: #fff;
    }

    input:focus,
    select:focus {
      outline: none;
      border-color: var(--brand);
    }

    /* Custom file input */
    .file-wrapper {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 6px;
      border-radius: 14px;
      border: 1.5px dashed var(--brand);
      background: var(--brand-soft);
    }

    .file-wrapper input[type="file"] {
      display: none;
    }

    .file-btn {
      background: var(--brand);
      color: #fff;
      padding: 10px 16px;
      border-radius: 999px;
      font-size: .8rem;
      font-weight: 600;
      cursor: pointer;
      white-space: nowrap;
    }

    .file-name {
      font-size: .85rem;
      color: var(--text-main);
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      flex: 1;
    }

    .actions {
      margin-top: 22px;
      display: flex;
      gap: 12px;
    }

    button {
      flex: 1;
      padding: 14px 18px;
      border-radius: 999px;
      border: none;
      font-size: .9rem;
      font-weight: 600;
      cursor: pointer;
    }

    .btn-primary {
      background: var(--brand);
      color: #fff;
    }

    .btn-secondary {
      background: #fff;
      color: var(--brand);
      border: 1.5px solid var(--brand);
    }

    .status {
      margin-top: 20px;
      font-size: .85rem;
      padding: 14px;
      border-radius: 10px;
      background: var(--brand-soft);
      display: none;
    }

    .status.success {
      background: #e8f5e9;
      color: var(--success);
    }

    .status.error {
      background: #fdecea;
      color: var(--error);
    }

    footer {
      text-align: center;
      margin-top: 18px;
      font-size: .7rem;
      color: var(--text-muted);
    }

    @media (max-width: 640px) {
      .row { grid-template-columns: 1fr; }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="header">
      <img src="ClaroSurgicalLog.PNG" class="logo" alt="Claro Surgical" />
      <div class="subtitle">Secure clinical file update</div>
    </div>

    <div class="card">
      <div class="section-title">Case identification</div>

      <div class="row">
        <div class="field">
          <label>Surgeon ID</label>
          <input type="text" id="idSurgeon" />
        </div>

        <div class="field">
          <label>Patient ID</label>
          <input type="text" id="patientId" />
        </div>
      </div>

      <div class="field">
        <label>Surgeon password</label>
        <input type="password" id="password" />
      </div>

      <div class="section-title">File update</div>

      <div class="row">
        <div class="field">
          <label>GLB file</label>
          <div class="file-wrapper">
            <label class="file-btn" for="fileInput">Select file</label>
            <input type="file" id="fileInput" accept=".glb" />
            <div class="file-name" id="fileName">No file selected</div>
          </div>
        </div>

        <div class="field">
          <label>Optional display name</label>
          <input type="text" id="displayName" placeholder="Optional visible label" />
        </div>
      </div>

      <div class="actions">
        <button class="btn-primary" id="btnUpload">Upload new version</button>
        <button class="btn-secondary" id="btnStatus">Check status</button>
      </div>

      <div class="status" id="status"></div>
    </div>

    <footer>© Claro Surgical</footer>
  </div>

<script>
  const API_URL = 'https://clarosurgical.ceo-vlnst.workers.dev';
  const API_KEY = 'ClarityForAll';

  const el = {
    idSurgeon: document.getElementById('idSurgeon'),
    patientId: document.getElementById('patientId'),
    password: document.getElementById('password'),
    fileInput: document.getElementById('fileInput'),
    fileName: document.getElementById('fileName'),
    displayName: document.getElementById('displayName'),
    status: document.getElementById('status'),
    btnUpload: document.getElementById('btnUpload'),
    btnStatus: document.getElementById('btnStatus')
  };

  el.fileInput.addEventListener('change', () => {
    el.fileName.textContent = el.fileInput.files.length
      ? el.fileInput.files[0].name
      : 'No file selected';
  });

  function showStatus(text, type) {
    el.status.textContent = text;
    el.status.className = 'status' + (type ? ' ' + type : '');
    el.status.style.display = 'block';
  }

  async function fileToBase64(file) {
    const buffer = await file.arrayBuffer();
    const bytes = new Uint8Array(buffer);
    let binary = '';
    for (let i = 0; i < bytes.length; i++) {
      binary += String.fromCharCode(bytes[i]);
    }
    return btoa(binary);
  }

  // CHECK STATUS: consulta si existe un caso para (IDSurgeon, Patient ID)
  el.btnStatus.addEventListener('click', async () => {
    const idSurgeon = el.idSurgeon.value.trim();
    const patientId = el.patientId.value.trim();
    const password  = el.password.value.trim();

    if (!idSurgeon || !patientId || !password) {
      showStatus('Please complete Surgeon ID, Patient ID and password.', 'error');
      return;
    }

    showStatus('Checking case status…');

    try {
      const payload = {
        apiKey: API_KEY,
        mode: 'getCaseUrl',
        idSurgeon,
        password,
        caso: patientId
      };

      const res = await fetch(API_URL, {
        method: 'POST',
        body: JSON.stringify(payload)
      });

      const data = await res.json();

      if (!data.success) {
        showStatus(String(data.error || data.message || 'Error checking case.'), 'error');
        return;
      }

      showStatus('Case found. URL: ' + (data.url || 'N/A'), 'success');
    } catch (e) {
      showStatus('Connection error', 'error');
    }
  });

  // UPLOAD: crea o actualiza un caso con Patient ID como identificador
  el.btnUpload.addEventListener('click', async () => {
    const idSurgeon = el.idSurgeon.value.trim();
    const patientId = el.patientId.value.trim();
    const password  = el.password.value.trim();
    const file      = el.fileInput.files[0];
    const displayName = el.displayName.value.trim(); // opcional, ahora no lo usamos en GAS, pero se puede loggear después

    if (!idSurgeon || !patientId || !password || !file) {
      showStatus('Please complete Surgeon ID, Patient ID, password and select a file.', 'error');
      return;
    }

    showStatus('Uploading file…');

    try {
      const contentBase64 = await fileToBase64(file);

      const payload = {
        apiKey: API_KEY,
        mode: 'updateCase',
        idSurgeon,
        password,
        caso: patientId,                // Patient ID como identificador de caso
        filename: file.name,
        mimeType: file.type || 'model/gltf-binary',
        contentBase64,
        displayName                     // opcional: por si en el futuro lo quieres usar en el backend
      };

      const res = await fetch(API_URL, {
        method: 'POST',
        body: JSON.stringify(payload)
      });

      const data = await res.json();

      if (!data.success) {
        showStatus(String(data.error || data.message || 'Error uploading file.'), 'error');
        return;
      }

      showStatus(data.message || 'File updated successfully.', 'success');
    } catch (e) {
      showStatus('Connection error', 'error');
    }
  });
</script>
</body>
</html>
