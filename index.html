<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Claro Surgical – Secure GLB Update</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- ====== STYLE ====== -->
  <style>
    :root {
      --brand: #9b2c6f;          /* fuchsia mate oscuro */
      --brand-soft: #f7e9f1;
      --bg: #f6f7f9;
      --card: #ffffff;
      --text-main: #1f2933;
      --text-muted: #6b7280;
      --border: #e5e7eb;
      --success: #2e7d32;
      --error: #c62828;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      background: var(--bg);
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Inter, Helvetica, Arial, sans-serif;
      color: var(--text-main);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      width: 100%;
      max-width: 540px;
      padding: 24px;
    }

    .header {
      text-align: center;
      margin-bottom: 24px;
    }

    .brand {
      font-size: 1.6rem;
      font-weight: 700;
      color: var(--brand);
      letter-spacing: 0.3px;
    }

    .subtitle {
      font-size: 0.95rem;
      color: var(--text-muted);
      margin-top: 4px;
    }

    .lang-switch {
      margin-top: 12px;
    }

    select {
      padding: 6px 10px;
      border-radius: 6px;
      border: 1px solid var(--border);
      background: #fff;
      font-size: 0.85rem;
    }

    .card {
      background: var(--card);
      border-radius: 14px;
      padding: 28px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.05);
      border: 1px solid var(--border);
    }

    .section-title {
      font-size: 1rem;
      font-weight: 600;
      margin-bottom: 16px;
      color: var(--brand);
    }

    .field {
      margin-bottom: 14px;
    }

    label {
      display: block;
      font-size: 0.8rem;
      font-weight: 600;
      margin-bottom: 6px;
      color: var(--text-main);
    }

    input[type="text"],
    input[type="password"],
    input[type="file"] {
      width: 100%;
      padding: 10px 12px;
      border-radius: 8px;
      border: 1px solid var(--border);
      font-size: 0.9rem;
    }

    input[type="file"] {
      padding: 6px;
    }

    input:focus {
      outline: none;
      border-color: var(--brand);
    }

    .actions {
      margin-top: 18px;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    button {
      flex: 1;
      padding: 12px 14px;
      border-radius: 999px;
      border: none;
      font-size: 0.9rem;
      font-weight: 600;
      cursor: pointer;
    }

    .btn-primary {
      background: var(--brand);
      color: #fff;
    }

    .btn-secondary {
      background: #fff;
      color: var(--brand);
      border: 1px solid var(--brand);
    }

    .status {
      margin-top: 18px;
      font-size: 0.85rem;
      line-height: 1.4;
      padding: 12px;
      border-radius: 8px;
      background: var(--brand-soft);
      color: var(--text-main);
      display: none;
    }

    .status.success {
      background: #e8f5e9;
      color: var(--success);
    }

    .status.error {
      background: #fdecea;
      color: var(--error);
    }

    footer {
      text-align: center;
      margin-top: 18px;
      font-size: 0.75rem;
      color: var(--text-muted);
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="header">
      <div class="brand">Claro Surgical</div>
      <div class="subtitle" data-i18n="subtitle">
        Secure clinical file update
      </div>
      <div class="lang-switch">
        <select id="langSelect" onchange="setLanguage(this.value)">
          <option value="en">English</option>
          <option value="es">Español</option>
        </select>
      </div>
    </div>

    <div class="card">
      <div class="section-title" data-i18n="section">
        Case identification
      </div>

      <div class="field">
        <label for="idHospital" data-i18n="idhospital">Hospital ID</label>
        <input type="text" id="idHospital" />
      </div>

      <div class="field">
        <label for="caseNumber" data-i18n="case">Case number</label>
        <input type="text" id="caseNumber" />
      </div>

      <div class="field">
        <label for="password" data-i18n="password">Hospital password</label>
        <input type="password" id="password" />
      </div>

      <div class="section-title" data-i18n="fileSection">
        File update
      </div>

      <div class="field">
        <label for="fileInput" data-i18n="file">GLB file</label>
        <input type="file" id="fileInput" accept=".glb" />
      </div>

      <div class="field">
        <label for="displayName" data-i18n="patient">Patient ID</label>
        <input type="text" id="displayName" />
      </div>

      <div class="actions">
        <button class="btn-primary" onclick="upload()" data-i18n="upload">
          Upload new version
        </button>
        <button class="btn-secondary" onclick="loadStatus()" data-i18n="statusBtn">
          Check status
        </button>
      </div>

      <div class="status" id="status"></div>
    </div>

    <footer>
      © Claro Surgical
    </footer>
  </div>

<!-- ====== SCRIPT ====== -->
<script>
  const API_URL = 'https://clarosurgical.ceo-vlnst.workers.dev';

  const translations = {
    en: {
      subtitle: "Secure clinical file update",
      section: "Case identification",
      idhospital: "Hospital ID",
      case: "Case number",
      password: "Hospital password",
      fileSection: "File update",
      file: "GLB file",
      patient: "Patient ID",
      upload: "Upload new version",
      statusBtn: "Check status",
      loading: "Loading status…",
      uploading: "Uploading file…",
      success: "File updated successfully",
      required: "Please complete all required fields.",
      connError: "Connection error",
      statusPrefix: "File: "
    },
    es: {
      subtitle: "Actualización segura de archivos clínicos",
      section: "Identificación del caso",
      idhospital: "ID del hospital",
      case: "Número de caso",
      password: "Contraseña del hospital",
      fileSection: "Actualización del archivo",
      file: "Archivo GLB",
      patient: "ID del paciente",
      upload: "Subir nueva versión",
      statusBtn: "Consultar estado",
      loading: "Cargando estado…",
      uploading: "Subiendo archivo…",
      success: "Archivo actualizado correctamente",
      required: "Por favor, completa todos los campos obligatorios.",
      connError: "Error de conexión",
      statusPrefix: "Archivo: "
    }
  };

  let currentLang = 'en';

  function t(key) {
    return (translations[currentLang] && translations[currentLang][key]) ||
           (translations.en && translations.en[key]) ||
           key;
  }

  function setLanguage(lang) {
    currentLang = translations[lang] ? lang : 'en';
    document.getElementById('langSelect').value = currentLang;

    document.querySelectorAll("[data-i18n]").forEach(el => {
      const key = el.getAttribute("data-i18n");
      const txt = t(key);
      if (txt) el.textContent = txt;
    });
  }

  // Inicializar en inglés
  setLanguage("en");

  function showStatus(text, type) {
    const s = document.getElementById("status");
    s.textContent = text;
    s.className = "status" + (type ? " " + type : "");
    s.style.display = "block";
  }

  function getCaseParams() {
    const idHospital = document.getElementById("idHospital").value.trim();
    const caseNumber = document.getElementById("caseNumber").value.trim();
    return { idHospital, caseNumber };
  }

  async function loadStatus() {
    const { idHospital, caseNumber } = getCaseParams();
    if (!idHospital || !caseNumber) {
      showStatus(t("required"), "error");
      return;
    }

    showStatus(t("loading"), "");

    try {
      const url = API_URL
        + '?idHospital=' + encodeURIComponent(idHospital)
        + '&case=' + encodeURIComponent(caseNumber);

      const res = await fetch(url);
      const data = await res.json();

      if (!data.success) {
        showStatus(String(data.error || "Error"), "error");
        return;
      }

      const fileName = data.name || (data.fileId ? "ID: " + data.fileId : "N/A");
      showStatus(t("statusPrefix") + fileName, "success");

    } catch (e) {
      showStatus(t("connError"), "error");
    }
  }

  async function upload() {
    const { idHospital, caseNumber } = getCaseParams();
    const password = document.getElementById("password").value.trim();
    const fileInput = document.getElementById("fileInput");
    const displayName = document.getElementById("displayName").value.trim();
    const file = fileInput.files[0];

    if (!idHospital || !caseNumber || !password || !file) {
      showStatus(t("required"), "error");
      return;
    }

    if (!file.name.toLowerCase().endsWith('.glb')) {
      showStatus("File must have .glb extension", "error");
      return;
    }

    showStatus(t("uploading"), "");

    try {
      const buffer = await file.arrayBuffer();
      const bytes = Array.from(new Int8Array(buffer));

      const payload = {
        idHospital,
        caseNumber,
        password,
        bytes,
        mimeType: file.type || 'model/gltf-binary',
        filename: file.name,
        displayName
      };

      const res = await fetch(API_URL, {
        method: "POST",
        body: JSON.stringify(payload)
      });

      const data = await res.json();

      if (!data.success) {
        showStatus(String(data.error || "Error"), "error");
        return;
      }

      showStatus(t("success"), "success");
      // Opcional: refrescar estado tras subir
      // await loadStatus();

    } catch (e) {
      showStatus(t("connError"), "error");
    }
  }
</script>
</body>
</html>
