<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Claro Surgical – Secure GLB Update</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- ====== BRANDING / SEO / SOCIAL ====== -->
  <link rel="icon" type="image/png" href="./ClaroSurgicalLog.PNG" />
  <link rel="apple-touch-icon" href="./ClaroSurgicalLog.PNG" />

  <!-- Open Graph (WhatsApp, LinkedIn, Facebook) -->
  <meta property="og:title" content="Claro Surgical – Secure GLB Update" />
  <meta property="og:description" content="Secure clinical platform for updating 3D surgical models by hospital and case." />
  <meta property="og:image" content="./ClaroSurgicalLog.PNG" />
  <meta property="og:type" content="website" />

  <!-- Twitter / X -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Claro Surgical – Secure GLB Update" />
  <meta name="twitter:description" content="Secure clinical platform for updating 3D surgical models by hospital and case." />
  <meta name="twitter:image" content="./ClaroSurgicalLog.PNG" />

  <!-- ====== STYLE ====== -->
  <style>
    :root {
      --brand: #9b2c6f;
      --brand-soft: #f7e9f1;
      --bg: #f6f7f9;
      --card: #ffffff;
      --text-main: #1f2933;
      --text-muted: #6b7280;
      --border: #e5e7eb;
      --success: #2e7d32;
      --error: #c62828;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      background: var(--bg);
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Inter, Helvetica, Arial, sans-serif;
      color: var(--text-main);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      width: 100%;
      max-width: 540px;
      padding: 24px;
    }

    .header {
      text-align: center;
      margin-bottom: 24px;
    }

    .logo {
      max-width: 220px;
      margin: 0 auto 12px auto;
      display: block;
    }

    .subtitle {
      font-size: 0.95rem;
      color: var(--text-muted);
      margin-top: 4px;
    }

    .lang-switch {
      margin-top: 12px;
    }

    select {
      padding: 6px 10px;
      border-radius: 6px;
      border: 1px solid var(--border);
      background: #fff;
      font-size: 0.85rem;
    }

    .card {
      background: var(--card);
      border-radius: 14px;
      padding: 28px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.05);
      border: 1px solid var(--border);
    }

    .section-title {
      font-size: 1rem;
      font-weight: 600;
      margin-bottom: 16px;
      color: var(--brand);
    }

    .field {
      margin-bottom: 14px;
    }

    label {
      display: block;
      font-size: 0.8rem;
      font-weight: 600;
      margin-bottom: 6px;
    }

    input[type="text"],
    input[type="password"],
    input[type="file"] {
      width: 100%;
      padding: 10px 12px;
      border-radius: 8px;
      border: 1px solid var(--border);
      font-size: 0.9rem;
    }

    input[type="file"] {
      padding: 6px;
    }

    input:focus {
      outline: none;
      border-color: var(--brand);
    }

    .actions {
      margin-top: 18px;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    button {
      flex: 1;
      padding: 12px 14px;
      border-radius: 999px;
      border: none;
      font-size: 0.9rem;
      font-weight: 600;
      cursor: pointer;
    }

    .btn-primary {
      background: var(--brand);
      color: #fff;
    }

    .btn-secondary {
      background: #fff;
      color: var(--brand);
      border: 1px solid var(--brand);
    }

    .status {
      margin-top: 18px;
      font-size: 0.85rem;
      line-height: 1.4;
      padding: 12px;
      border-radius: 8px;
      background: var(--brand-soft);
      display: none;
    }

    .status.success {
      background: #e8f5e9;
      color: var(--success);
    }

    .status.error {
      background: #fdecea;
      color: var(--error);
    }

    footer {
      text-align: center;
      margin-top: 18px;
      font-size: 0.75rem;
      color: var(--text-muted);
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="header">
      <img src="./ClaroSurgicalLog.PNG" alt="Claro Surgical logo" class="logo" />
      <div class="subtitle">
        Secure clinical file update
      </div>
      <div class="lang-switch">
        <select id="langSelect">
          <option value="en">English</option>
          <option value="es">Español</option>
        </select>
      </div>
    </div>

    <div class="card">
      <div class="section-title">Case identification</div>

      <div class="field">
        <label>Hospital ID</label>
        <input type="text" id="idHospital" />
      </div>

      <div class="field">
        <label>Case number</label>
        <input type="text" id="caseNumber" />
      </div>

      <div class="field">
        <label>Hospital password</label>
        <input type="password" id="password" />
      </div>

      <div class="section-title">File update</div>

      <div class="field">
        <label>GLB file</label>
        <input type="file" id="fileInput" accept=".glb" />
      </div>

      <div class="field">
        <label>Patient ID</label>
        <input type="text" id="displayName" />
      </div>

      <div class="actions">
        <button class="btn-primary" onclick="upload()">Upload new version</button>
        <button class="btn-secondary" onclick="loadStatus()">Check status</button>
      </div>

      <div class="status" id="status"></div>
    </div>

    <footer>
      © Claro Surgical
    </footer>
  </div>

<script>
  const API_URL = 'https://clarosurgical.ceo-vlnst.workers.dev';

  async function loadStatus() {
    const idHospital = document.getElementById("idHospital").value.trim();
    const caseNumber = document.getElementById("caseNumber").value.trim();
    if (!idHospital || !caseNumber) return;

    const status = document.getElementById("status");
    status.textContent = "Loading status…";
    status.className = "status";
    status.style.display = "block";

    try {
      const res = await fetch(`${API_URL}?idHospital=${idHospital}&case=${caseNumber}`);
      const data = await res.json();
      if (!data.success) {
        status.textContent = data.error;
        status.className = "status error";
        return;
      }
      status.textContent = "File: " + data.name;
      status.className = "status success";
    } catch {
      status.textContent = "Connection error";
      status.className = "status error";
    }
  }

  async function upload() {
    const idHospital = document.getElementById("idHospital").value.trim();
    const caseNumber = document.getElementById("caseNumber").value.trim();
    const password = document.getElementById("password").value.trim();
    const file = document.getElementById("fileInput").files[0];
    const displayName = document.getElementById("displayName").value.trim();
    if (!idHospital || !caseNumber || !password || !file) return;

    const status = document.getElementById("status");
    status.textContent = "Uploading file…";
    status.className = "status";
    status.style.display = "block";

    try {
      const buffer = await file.arrayBuffer();
      const bytes = Array.from(new Int8Array(buffer));
      const payload = { idHospital, caseNumber, password, bytes, filename: file.name, displayName };

      const res = await fetch(API_URL, { method: "POST", body: JSON.stringify(payload) });
      const data = await res.json();
      if (!data.success) {
        status.textContent = data.error;
        status.className = "status error";
        return;
      }
      status.textContent = "File updated successfully";
      status.className = "status success";
    } catch {
      status.textContent = "Connection error";
      status.className = "status error";
    }
  }
</script>
</body>
</html>
