<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Claro Surgical – Secure GLB Update</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- BRANDING / ICONS / SOCIAL -->
  <link rel="icon" type="image/png" href="ClaroSurgicalLog.PNG" />
  <link rel="apple-touch-icon" href="ClaroSurgicalLog.PNG" />

  <!-- Open Graph (WhatsApp, etc.) -->
  <meta property="og:title" content="Claro Surgical – Secure GLB Update" />
  <meta property="og:description" content="Secure clinical platform for updating 3D surgical models by hospital and case." />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://ceovlnst.github.io/ClaroSurgical/" />
  <meta property="og:image" content="https://ceovlnst.github.io/ClaroSurgical/ClaroSurgicalLog.PNG" />

  <!-- Twitter / X -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Claro Surgical – Secure GLB Update" />
  <meta name="twitter:description" content="Secure clinical platform for updating 3D surgical models by hospital and case." />
  <meta name="twitter:image" content="https://ceovlnst.github.io/ClaroSurgical/ClaroSurgicalLog.PNG" />

  <style>
    :root {
      --brand: #9b2c6f;
      --brand-soft: #f7e9f1;
      --bg: #f6f7f9;
      --card: #ffffff;
      --text-main: #1f2933;
      --text-muted: #6b7280;
      --border: #e5e7eb;
      --success: #2e7d32;
      --error: #c62828;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0; min-height: 100vh; background: var(--bg);
      font-family: -apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Inter,Helvetica,Arial,sans-serif;
      color: var(--text-main); display: flex; align-items: center; justify-content: center;
    }
    .container { width: 100%; max-width: 620px; padding: 24px; }
    .header { text-align: center; margin-bottom: 24px; }
    .logo { max-width: 220px; margin: 0 auto 12px; display: block; }
    .subtitle { font-size: .95rem; color: var(--text-muted); }
    .card {
      background: var(--card); border-radius: 16px; padding: 32px;
      box-shadow: 0 10px 30px rgba(0,0,0,.06); border: 1px solid var(--border);
    }
    .section-title {
      font-size: .95rem; font-weight: 700; margin-bottom: 16px;
      color: var(--brand); letter-spacing: .3px;
    }
    .row { display: grid; grid-template-columns: 1fr 1fr; gap: 14px; }
    .field { margin-bottom: 16px; }
    label {
      display: block; font-size: .75rem; font-weight: 600; margin-bottom: 6px;
      color: var(--text-muted); text-transform: uppercase; letter-spacing: .05em;
    }
    input[type="text"], input[type="password"] {
      width: 100%; padding: 12px 14px; border-radius: 12px;
      border: 1px solid var(--border); font-size: .9rem;
    }
    input:focus { outline: none; border-color: var(--brand); }

    /* Custom file input */
    .file-wrapper {
      display: flex; align-items: center; gap: 10px; padding: 6px;
      border-radius: 14px; border: 1.5px dashed var(--brand); background: var(--brand-soft);
    }
    .file-wrapper input[type="file"] { display: none; }
    .file-btn {
      background: var(--brand); color: #fff; padding: 10px 16px;
      border-radius: 999px; font-size: .8rem; font-weight: 600; cursor: pointer;
      white-space: nowrap;
    }
    .file-name {
      font-size: .85rem; color: var(--text-main); overflow: hidden;
      text-overflow: ellipsis; white-space: nowrap; flex: 1;
    }

    .actions { margin-top: 22px; display: flex; gap: 12px; }
    button {
      flex: 1; padding: 14px 18px; border-radius: 999px; border: none;
      font-size: .9rem; font-weight: 600; cursor: pointer;
    }
    .btn-primary { background: var(--brand); color: #fff; }
    .btn-secondary { background: #fff; color: var(--brand); border: 1.5px solid var(--brand); }

    .status {
      margin-top: 20px; font-size: .85rem; padding: 14px; border-radius: 10px;
      background: var(--brand-soft); display: none;
    }
    .status.success { background: #e8f5e9; color: var(--success); }
    .status.error { background: #fdecea; color: var(--error); }

    footer { text-align: center; margin-top: 18px; font-size: .7rem; color: var(--text-muted); }
    @media (max-width: 640px) { .row { grid-template-columns: 1fr; } }
  </style>
</head>

<body>
  <div class="container">
    <div class="header">
      <img src="ClaroSurgicalLog.PNG" class="logo" alt="Claro Surgical" />
      <div class="subtitle">Secure clinical file update</div>
    </div>

    <div class="card">
      <div class="section-title">Case identification</div>

      <div class="row">
        <div class="field">
          <label>Hospital ID</label>
          <input type="text" id="idHospital" />
        </div>
        <div class="field">
          <label>Case number</label>
          <input type="text" id="caseNumber" />
        </div>
      </div>

      <div class="field">
        <label>Hospital password</label>
        <input type="password" id="password" />
      </div>

      <div class="section-title">File update</div>

      <div class="row">
        <div class="field">
          <label>GLB file</label>
          <div class="file-wrapper">
            <label class="file-btn" for="fileInput">Select file</label>
            <input type="file" id="fileInput" accept=".glb" />
            <div class="file-name" id="fileName">No file selected</div>
          </div>
        </div>

        <div class="field">
          <label>Patient ID</label>
          <input type="text" id="displayName" />
        </div>
      </div>

      <div class="actions">
        <button class="btn-primary" id="btnUpload">Upload new version</button>
        <button class="btn-secondary" id="btnStatus">Check status</button>
      </div>

      <div class="status" id="status"></div>
    </div>

    <footer>© Claro Surgical</footer>
  </div>

<script>
  const API_URL = 'https://clarosurgical.ceo-vlnst.workers.dev';

  const el = {
    idHospital: document.getElementById('idHospital'),
    caseNumber: document.getElementById('caseNumber'),
    password: document.getElementById('password'),
    fileInput: document.getElementById('fileInput'),
    fileName: document.getElementById('fileName'),
    displayName: document.getElementById('displayName'),
    status: document.getElementById('status'),
    btnUpload: document.getElementById('btnUpload'),
    btnStatus: document.getElementById('btnStatus')
  };

  el.fileInput.addEventListener('change', () => {
    el.fileName.textContent = el.fileInput.files.length
      ? el.fileInput.files[0].name
      : 'No file selected';
  });

  function showStatus(text, type) {
    el.status.textContent = text;
    el.status.className = 'status' + (type ? ' ' + type : '');
    el.status.style.display = 'block';
  }

  el.btnStatus.addEventListener('click', async () => {
    const idHospital = el.idHospital.value.trim();
    const caseNumber = el.caseNumber.value.trim();
    if (!idHospital || !caseNumber) {
      showStatus('Please complete Hospital ID and Case number.', 'error');
      return;
    }
    showStatus('Loading status…');
    try {
      const res = await fetch(`${API_URL}?idHospital=${encodeURIComponent(idHospital)}&case=${encodeURIComponent(caseNumber)}`);
      const data = await res.json();
      if (!data.success) {
        showStatus(String(data.error || 'Error'), 'error');
        return;
      }
      showStatus('File: ' + data.name, 'success');
    } catch (e) {
      showStatus('Connection error', 'error');
    }
  });

  el.btnUpload.addEventListener('click', async () => {
    const idHospital = el.idHospital.value.trim();
    const caseNumber = el.caseNumber.value.trim();
    const password = el.password.value.trim();
    const file = el.fileInput.files[0];
    const displayName = el.displayName.value.trim();

    if (!idHospital || !caseNumber || !password || !file) {
      showStatus('Please complete all required fields.', 'error');
      return;
    }

    showStatus('Uploading file…');

    try {
      const buffer = await file.arrayBuffer();
      const bytes = Array.from(new Int8Array(buffer));
      const payload = { idHospital, caseNumber, password, bytes, filename: file.name, displayName };

      const res = await fetch(API_URL, { method: 'POST', body: JSON.stringify(payload) });
      const data = await res.json();
      if (!data.success) {
        showStatus(String(data.error || 'Error'), 'error');
        return;
      }
      showStatus('File updated successfully', 'success');
    } catch (e) {
      showStatus('Connection error', 'error');
    }
  });
</script>
</body>
</html>
