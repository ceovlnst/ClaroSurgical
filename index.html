<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Claro Surgical – Secure GLB Update</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- BRANDING / ICONS / SOCIAL -->
  <link rel="icon" type="image/png" href="./ClaroSurgicalLog.PNG" />
  <link rel="apple-touch-icon" href="./ClaroSurgicalLog.PNG" />
  <meta property="og:title" content="Claro Surgical – Secure GLB Update" />
  <meta property="og:description" content="Secure clinical platform for updating 3D surgical models by hospital and case." />
  <meta property="og:image" content="./ClaroSurgicalLog.PNG" />
  <meta property="og:type" content="website" />
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:image" content="./ClaroSurgicalLog.PNG" />

  <style>
    :root {
      --brand: #9b2c6f;
      --brand-soft: #f7e9f1;
      --bg: #f6f7f9;
      --card: #ffffff;
      --text-main: #1f2933;
      --text-muted: #6b7280;
      --border: #e5e7eb;
      --success: #2e7d32;
      --error: #c62828;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      background: var(--bg);
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Inter, Helvetica, Arial, sans-serif;
      color: var(--text-main);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      width: 100%;
      max-width: 620px;
      padding: 24px;
    }

    .header {
      text-align: center;
      margin-bottom: 24px;
    }

    .logo {
      max-width: 220px;
      margin: 0 auto 12px;
      display: block;
    }

    .subtitle {
      font-size: 0.95rem;
      color: var(--text-muted);
    }

    .card {
      background: var(--card);
      border-radius: 16px;
      padding: 32px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.06);
      border: 1px solid var(--border);
    }

    .section-title {
      font-size: 0.95rem;
      font-weight: 700;
      margin-bottom: 16px;
      color: var(--brand);
      letter-spacing: .3px;
    }

    .row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 14px;
    }

    .field {
      margin-bottom: 16px;
    }

    label {
      display: block;
      font-size: 0.75rem;
      font-weight: 600;
      margin-bottom: 6px;
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: .05em;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 12px 14px;
      border-radius: 12px;
      border: 1px solid var(--border);
      font-size: 0.9rem;
    }

    input:focus {
      outline: none;
      border-color: var(--brand);
    }

    /* ===== Custom file input ===== */
    .file-wrapper {
      position: relative;
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 6px;
      border-radius: 14px;
      border: 1.5px dashed var(--brand);
      background: var(--brand-soft);
    }

    .file-wrapper input[type="file"] {
      display: none;
    }

    .file-btn {
      background: var(--brand);
      color: #fff;
      padding: 10px 16px;
      border-radius: 999px;
      font-size: 0.8rem;
      font-weight: 600;
      cursor: pointer;
      white-space: nowrap;
    }

    .file-name {
      font-size: 0.85rem;
      color: var(--text-main);
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      flex: 1;
    }

    .actions {
      margin-top: 22px;
      display: flex;
      gap: 12px;
    }

    button {
      flex: 1;
      padding: 14px 18px;
      border-radius: 999px;
      border: none;
      font-size: 0.9rem;
      font-weight: 600;
      cursor: pointer;
    }

    .btn-primary {
      background: var(--brand);
      color: #fff;
    }

    .btn-secondary {
      background: #fff;
      color: var(--brand);
      border: 1.5px solid var(--brand);
    }

    .status {
      margin-top: 20px;
      font-size: 0.85rem;
      padding: 14px;
      border-radius: 10px;
      background: var(--brand-soft);
      display: none;
    }

    .status.success { background: #e8f5e9; color: var(--success); }
    .status.error { background: #fdecea; color: var(--error); }

    footer {
      text-align: center;
      margin-top: 18px;
      font-size: 0.7rem;
      color: var(--text-muted);
    }

    @media (max-width: 640px) {
      .row { grid-template-columns: 1fr; }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="header">
      <img src="./ClaroSurgicalLog.PNG" class="logo" alt="Claro Surgical" />
      <div class="subtitle">Secure clinical file update</div>
    </div>

    <div class="card">
      <div class="section-title">Case identification</div>

      <div class="row">
        <div class="field">
          <label>Hospital ID</label>
          <input type="text" id="idHospital" />
        </div>
        <div class="field">
          <label>Case number</label>
          <input type="text" id="caseNumber" />
        </div>
      </div>

      <div class="field">
        <label>Hospital password</label>
        <input type="password" id="password" />
      </div>

      <div class="section-title">File update</div>

      <div class="row">
        <div class="field">
          <label>GLB file</label>
          <div class="file-wrapper">
            <label class="file-btn">
              Select file
              <input type="file" id="fileInput" accept=".glb" onchange="updateFileName()" />
            </label>
            <div class="file-name" id="fileName">No file selected</div>
          </div>
        </div>

        <div class="field">
          <label>Patient ID</label>
          <input type="text" id="displayName" />
        </div>
      </div>

      <div class="actions">
        <button class="btn-primary" onclick="upload()">Upload new version</button>
        <button class="btn-secondary" onclick="loadStatus()">Check status</button>
      </div>

      <div class="status" id="status"></div>
    </div>

    <footer>© Claro Surgical</footer>
  </div>

<script>
  const API_URL = 'https://clarosurgical.ceo-vlnst.workers.dev';

  function updateFileName() {
    const input = document.getElementById('fileInput');
    const label = document.getElementById('fileName');
    label.textContent = input.files.length ? input.files[0].name : 'No file selected';
  }

  function showStatus(text, type) {
    const s = document.getElementById("status");
    s.textContent = text;
    s.className = "status " + (type || "");
    s.style.display = "block";
  }

  async function loadStatus() {
    const idHospital = idHospital.value.trim();
    const caseNumber = caseNumber.value.trim();
    if (!idHospital || !caseNumber) return;

    showStatus("Loading status…");

    try {
      const res = await fetch(`${API_URL}?idHospital=${idHospital}&case=${caseNumber}`);
      const data = await res.json();
      if (!data.success) return showStatus(data.error, "error");
      showStatus("File: " + data.name, "success");
    } catch {
      showStatus("Connection error", "error");
    }
  }

  async function upload() {
    const idHospital = idHospital.value.trim();
    const caseNumber = caseNumber.value.trim();
    const password = password.value.trim();
    const file = fileInput.files[0];
    const displayName = displayName.value.trim();
    if (!idHospital || !caseNumber || !password || !file) return;

    showStatus("Uploading file…");

    try {
      const buffer = await file.arrayBuffer();
      const bytes = Array.from(new Int8Array(buffer));
      const payload = { idHospital, caseNumber, password, bytes, filename: file.name, displayName };

      const res = await fetch(API_URL, { method: "POST", body: JSON.stringify(payload) });
      const data = await res.json();
      if (!data.success) return showStatus(data.error, "error");
      showStatus("File updated successfully", "success");
    } catch {
      showStatus("Connection error", "error");
    }
  }
</script>
</body>
</html>
